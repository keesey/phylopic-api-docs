    patch:
      operationId: patchImage
      summary: Modifies an existing image.
      tags:
        - images
        - submission
      description: |
        The response returns an image record for the modified image.

        Certain modifications (updating the source file or the assigned nodes) require review. These requests will return `202` rather than `200`. If `202`, the response includes any modifications that do not require review.

        To upload a new file, the `sourceFile` link should be a URL with the `data:` scheme, as for
        [`POST /images/{uuid}`](#postImage). If the new file is a vector file, both `sourceFile` and `vectorFile`
        must be populated.
      parameters:
        - $ref: '#/components/parameters/Accept'
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/If-Match-modify'
        - $ref: '#/components/parameters/uuid-Entity'
      requestBody:
        required: true
        content:
          application/vnd.phylopic.v2+json:
            schema:
              $ref: '#/components/schemas/ImagePatch'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: |
