openapi: 3.0.1
info:
  title: PhyloPic API
  description: Documentation for the next version of *PhyloPic*'s Application Programming Interface.
  contact:
    name: Mike Keesey
    email: keesey+phylopic@gmail.com
  license:
    name: CC0
    url: https://creativecommons.org/share-your-work/public-domain/cc0
  version: 2.0.0-alpha
components:
  headers:
    Accept-Ranges:
      description: The units acceptable for range requests. Always `items`.
      example: items
      schema:
        pattern: '^items$'
        type: string
    Content-Range:
      description: |
        The range of embedded items, in the format `items {start}-{end}/{total}`.
      example: items 0-9/88
      schema:
        pattern: '^items \d+-\d+/\d+$'
        type: string
    Content-Type:
      description: The MIME type for the payload, including API version. Always `application/vnd.phylopic.v2+json`.
      example: application/vnd.phylopic.v2+json
      schema:
        format: mimetype
        type: string
    Location:
      description: The URL for the resource.
      schema:
        format: url
        type: string
  parameters:
    Accept:
      name: Accept
      in: header
      description: |
        The MIME type for the response, including API version. Must allow `application/vnd.phylopic.v2+json`.

        If omitted, `*` (a wildcard allowing all types) is assumed.
      schema:
        format: mimetype
        type: string
      example: application/vnd.phylopic.v2+json
    Content-Type:
      name: Content-Type
      in: header
      required: true
      description: The MIME type for the payload, including API version. Must be `application/vnd.phylopic.v2+json`.
      schema:
        format: mimetype
        type: string
      example: application/vnd.phylopic.v2+json
    Range:
      name: Range
      in: header
      required: true
      description: |
        A range of the items to read, inclusive.

        Example: `items=0-9`
      schema:
        pattern: '^items=\d+-\d+$'
        type: string
      example: items=0-9
    embed-Image:
      name: embed
      in: query
      description: |
        A space-separated list of related entities to embed. May include:
        - `general_node`
        - `nodes`
        - `specific_node`
        - `submitter`

        If omitted, no entities will be embedded.
      schema:
        pattern: '^((general_node|nodes|specific_node|submitter) )*(general_node|nodes|specific_node|submitter)$'
        type: string
    embed-Node:
      name: embed
      in: query
      description: |
        A space-separated list of related entities to embed. May include:
        - `ancestor_nodes`
        - `child_nodes`
        - `parent_node`
        - `primary_image`
        - `submitter`

        If omitted, no entities will be embedded.
      schema:
        pattern: '^((ancestor_nodes|child_nodes|parent_node|primary_image|submitter) )*(ancestor_nodes|child_nodes|parent_node|primary_image|submitter)$'
        type: string
    uuid-Entity:
      name: uuid
      in: path
      required: true
      description: The UUID of the entity.
      schema:
        format: uuid
        type: string
        example: '123e4567-e89b-12d3-a456-426655440000'
  responses:
    '202':
      description: The request has been accepted but is still being processed.
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            $ref: '#/components/schemas/EntityReference'
    '204':
      description: The request completed successfully. No further information is provided.
    '302':
      description: The requested resource has been found at another location.
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        Location:
          $ref: '#/components/headers/Location'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            $ref: '#/components/schemas/EntityReference'
    '307':
      description: The requested resource is available at another location, temporarily.
      headers:
        Location:
          $ref: '#/components/headers/Location'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            type: object
            required:
              - _links
            properties:
              _links:
                type: object
                required:
                  - equivalent
                properties:
                  equivalent:
                    $ref: '#/components/schemas/Link'
    '400':
      description: There is an error in the request.
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '401':
      description: The user is not currently authenticated.
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '403':
      description: The user does not have permission to perform this action.
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '404':
      description: The resource cannot be found.
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '410':
      description: The resource has been removed.
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '416':
      description: The requested range is not satisfiable.
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            $ref: '#/components/schemas/Errors'
    'list-Image':
      description: |
        [HAL](http://stateless.co/hal_specification.html) [JSON](https://www.json.org/) list of embedded image records.
      headers:
        Accept-Ranges:
          $ref: '#/components/headers/Accept-Ranges'
        Content-Range:
          $ref: '#/components/headers/Content-Range'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            type: object
            required:
              - _links
            properties:
              _embedded:
                type: object
                description: Container for embedded entities.
                properties:
                  items:
                    type: array
                    description: The requested image entities.
                    items:
                      $ref: '#/components/schemas/ImageWithEmbedded'
              _links:
                type: object
                description: Container for a link to this resource (`self`).
                required:
                  - self
                properties:
                  self:
                    allOf:
                      - $ref: '#/components/schemas/Link'
                      - description: Link to this entity.
    'list-Node':
      description: |
        [HAL](http://stateless.co/hal_specification.html) [JSON](https://www.json.org/) list of embedded node records.
      headers:
        Accept-Ranges:
          $ref: '#/components/headers/Accept-Ranges'
        Content-Range:
          $ref: '#/components/headers/Content-Range'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
      content:
        application/vnd.phylopic.v2+json:
          schema:
            type: object
            required:
              - _links
            properties:
              _embedded:
                type: object
                description: Container for embedded entities.
                properties:
                  items:
                    type: array
                    description: The requested node entities.
                    items:
                      $ref: '#/components/schemas/NodeWithEmbedded'
              _links:
                description: Container for a link to this resource (`self`).
                type: object
                required:
                  - self
                properties:
                  self:
                    allOf:
                      - $ref: '#/components/schemas/Link'
                      - description: Link to this entity.
  schemas:
    Account:
      description: A user's account information.
      required:
        - _links
        - email
        - family_name
        - given_name
        - role
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          properties:
            _links:
              type: object
              required:
                - self
                - submitted_image_set
                - submitted_node_set
              properties:
                submitted_image_set:
                  $ref: '#/components/schemas/Link'
                  readOnly: true
                submitted_node_set:
                  $ref: '#/components/schemas/Link'
                  readOnly: true
            email:
              description: The user's email address.
              format: email
              readOnly: true
              type: string
            family_name:
              description: The user's family name (or surname).
              readOnly: true
              type: string
              example: 'Linnaeus'
            given_name:
              description: The user's given name.
              readOnly: true
              type: string
              example: 'Carolus'
            role:
              description: The user's role.
              pattern: '^(member|admin)$'
              readOnly: true
              type: string
              example: 'member'
    Domain:
      description: A domain for all entities of a given kind.
      type: object
      required:
        - _links
      properties:
        _links:
          type: object
          required:
            - entity_creation
            - entity_set
            - entity_set_creation
            - self
          properties:
            entity_creation:
              description: The endpoint for creating new entities.
              $ref: '#/components/schemas/Link'
            entity_set:
              description: The URL for getting all entities in this domain.
              $ref: '#/components/schemas/Link'
            entity_set_creation:
              description: The URL for creating and retrieving entity sets from lists of UUIDs.
              $ref: '#/components/schemas/Link'
            self:
              $ref: '#/components/schemas/Link'
    Entity:
      description: Common properties for all entities.
      required:
        - _links
        - created
        - modified
        - uuid
      allOf:
        - $ref: '#/components/schemas/EntityReference'
        - type: object
          properties:
            created:
              description: The time the entity was created.
              format: date-time
              readOnly: true
              type: string
            modified:
              description: The last time the entity was modified.
              format: date-time
              readOnly: true
              type: string
    EntityReference:
      description: Identifier and link for an entity.
      type: object
      required:
        - _links
        - uuid
      properties:
        _links:
          type: object
          required:
            - self
          properties:
            self:
              $ref: '#/components/schemas/Link'
        uuid:
          description: The universally unique identifier for this entity.
          format: uuid
          type: string
          example: 123e4567-e89b-12d3-a456-426655440000
    Errors:
      description: List of errors.
      type: array
      items:
        type: object
        required:
          - developer_message
          - type
          - user_message
        properties:
          developer_message:
            description: A message with details for developers.
            type: string
            example: 'Failure at line 100 of file script.scr.'
          documentation:
            description: A link to documentation for the error.
            format: url
            type: string
            example: 'http://domain/path/help.html'
          field:
            description: The path to the field in the payload that caused the error.
            type: string
            example: 'attribution'
          type:
            description: The type of error, from [this list](https://docs.aws.amazon.com/apigateway/api-reference/resource/gateway-response/#responseType).
            type: string
            example: BAD_REQUEST_PARAMETERS
          user_message:
            description: A message to be presented to the user.
            type: string
            example: 'This is an error message legible to users.'
    Image:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - description: A submitted image.
          required:
            - _links
            - attribution
          type: object
          properties:
            attribution:
              type: string
              example: 'Charles Knight'
            _links:
              type: object
              required:
                - general_node
                - http://ogp.me/ns#image
                - icon_file
                - license
                - raster_files
                - self
                - specific_node
                - submitter
                - nodes
                - thumbnail_file
                - twitter:image
                - vector_file
              properties:
                general_node:
                  allOf:
                    - $ref: '#/components/schemas/Link'
                    - description: A link to the node indicating how generally the image can be applied, either an ancestor of `specific_node` or a node indicating a common ancestor with `specific_node`.
                      nullable: true
                'http://ogp.me/ns#image':
                  allOf:
                    - $ref: '#/components/schemas/MediaLink'
                    - description: A link to an image for use with Open Graph (PNG format).
                      readOnly: true
                icon_file:
                  allOf:
                    - $ref: '#/components/schemas/MediaLink'
                    - description: A link to an icon-style image (PNG format).
                      readOnly: true
                license:
                  allOf:
                    - $ref: '#/components/schemas/Link'
                    - description: A link to the license that this image is under.
                raster_files:
                  type: array
                  description: A list of links to raster image files (PNG format) of various sizes.
                  readOnly: true
                  items:
                    $ref: '#/components/schemas/MediaLink'
                specific_node:
                  allOf:
                    - $ref: '#/components/schemas/Link'
                    - description: A link to the node indicating the specific taxon that this image illustrates.
                submitter:
                  allOf:
                    - $ref: '#/components/schemas/Link'
                    - description: A link to the account of the user who submitted this image.
                      readOnly: true
                nodes:
                  type: array
                  description: Links to all nodes that this image illustrates, based on `specific_node` and (if provided) `general_node`.
                  readOnly: true
                  items:
                    $ref: '#/components/schemas/Link'
                thumbnail_file:
                  allOf:
                    - $ref: '#/components/schemas/MediaLink'
                    - description: A link to a thumbnail image (PNG format).
                      readOnly: true
                'twitter:image':
                  allOf:
                    - $ref: '#/components/schemas/MediaLink'
                    - description: A link to an image for use with Twitter (PNG format).
                      readOnly: true
                vector_file:
                  allOf:
                    - $ref: '#/components/schemas/MediaLink'
                    - description: A link to a vector image file (SVG format).
                      readOnly: true
                      nullable: true
    ImageWithEmbedded:
      description: Resource for a submitted image.
      required:
        - _embedded
      allOf:
        - type: object
          properties:
            _embedded:
              type: object
              description: Embedded entities related to the image. See `_links` for more information.
              properties:
                general_node:
                  $ref: '#/components/schemas/Node'
                  nullable: true
                nodes:
                  type: array
                  readOnly: true
                  items:
                    $ref: '#/components/schemas/Node'
                specific_node:
                  $ref: '#/components/schemas/Node'
                submitter:
                  $ref: '#/components/schemas/Account'
        - $ref: '#/components/schemas/Image'
    Link:
      description: A basic link.
      type: object
      required:
        - href
      properties:
        href:
          format: url
          type: string
          example: /path
    MediaLink:
      allOf:
        - $ref: '#/components/schemas/Link'
        - type: object
          description: A link to an image file.
          required:
            - href
            - sizes
            - type
          properties:
            href:
              example: '/path/123e4567-e89b-12d3-a456-426655440000/raster32.png'
            sizes:
              pattern: '^\d+x\d+$'
              type: string
              example: 32x32
            type:
              format: mimetype
              type: string
              example: 'image/png'
    Node:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - description: A phylogenetic node, corresponding to a taxonomic unit.
          type: object
          required:
            - _links
            - names
            - root
          properties:
            _links:
              type: object
              required:
                - ancestor_nodes
                - child_nodes
                - descendant_image_set
                - external
                - parent_node
                - primary_image
                - self
                - self_image_set
                - submitter
              properties:
                ancestor_nodes:
                  type: array
                  description: Links to all ancestral nodes, starting with the parent and ending with the root.
                  items:
                    allOf:
                      - $ref: '#/components/schemas/Link'
                      - readOnly: true
                child_nodes:
                  type: array
                  description: |
                    Links to all immediate descendant nodes, in alphabetical order.
                    Note that this only includes illustrated nodes.
                  items:
                    allOf:
                      - $ref: '#/components/schemas/Link'
                      - readOnly: true
                descendant_image_set:
                  allOf:
                    - $ref: '#/components/schemas/Link'
                    - description: Link to an image set with all images illustrating all descendant nodes.
                      nullable: true
                      readOnly: true
                external:
                  type: array
                  description: Links to the same node under other domains (for example, Encyclopedia of Life).
                  items:
                    $ref: '#/components/schemas/TitledLink'
                parent_node:
                  allOf:
                    - $ref: '#/components/schemas/Link'
                    - description: Link to the parent node (immediate ancestor).
                      nullable: true
                primary_image:
                  allOf:
                    - $ref: '#/components/schemas/Link'
                    - description: Link to the primary image for this node.
                      nullable: true
                self_image_set:
                  allOf:
                    - $ref: '#/components/schemas/Link'
                    - description: Link to an image set with all images illustrating this nodes.
                      nullable: true
                      readOnly: true
                submitter:
                  allOf:
                    - $ref: '#/components/schemas/Link'
                    - description: A link to the account of the user who submitted this node.
                      readOnly: true
            names:
              type: array
              description: A list of all of this node's names, starting with the preferred name.
              items:
                $ref: '#/components/schemas/NodeName'
            root:
              description: A flag that, if `true`, indicates that this is a root node and should not have a parent.
              type: boolean
    NodeChoices:
      type: object
      description: A list of matching nodes.
      required:
        - _embedded
        - _links
      properties:
        _embedded:
          type: object
          required:
            - choices
          properties:
            choices:
              type: array
              items:
                $ref: '#/components/schemas/Node'
        _links:
          type: object
          required:
            - self
          properties:
            self:
              $ref: '#/components/schemas/Link'
    NodeName:
      description: A taxonomic name, associated with a phylogenetic node.
      type: array
      items:
        type: object
        required:
          - class
          - text
        properties:
          class:
            format: '^(citation|comment|operator|rank|scientific|vernacular)$'
            type: string
            example: scientific
          text:
            format: '^\S+( \S+)*$'
            type: string
            example: Homo sapiens
    NodeReference:
      description: A reference to a phylogenetic node.
      required:
        - _embedded
        - _links
        - names
      properties:
        _embedded:
          type: object
          properties:
            primary_image:
              $ref: '#/components/schemas/Image'
        _links:
          type: object
          required:
            - self
          properties:
            self:
              $ref: '#/components/schemas/Link'
        names:
          type: array
          items:
            $ref: '#/components/schemas/NodeName'
    NodeWithEmbedded:
      description: A resource for a phylogenetic node.
      required:
        - _embedded
        - _links
        - names
        - root
      allOf:
        - type: object
          properties:
            _embedded:
              type: object
              description: Embedded entities related to the phylogenetic node. See `_links` for more information.
              properties:
                ancestor_nodes:
                  type: array
                  items:
                    $ref: '#/components/schemas/Node'
                child_nodes:
                  type: array
                  items:
                    $ref: '#/components/schemas/Node'
                parent_node:
                  $ref: '#/components/schemas/Node'
                  nullable: true
                primary_image:
                  $ref: '#/components/schemas/Image'
                  nullable: true
                submitter:
                  $ref: '#/components/schemas/Account'
                  nullable: true
        - $ref: '#/components/schemas/Node'
    TitledLink:
      description: A link with a title, usually for an external resource.
      allOf:
        - $ref: '#/components/schemas/Link'
        - type: object
          required:
            - title
          properties:
            title:
              type: string
              example: 'Resource Name'
    UUIDList:
      description: An object storing a list of UUIDs.
      type: object
      required:
        - uuids
      properties:
        uuids:
          type: array
          items:
            format: uuid
            type: string
            example: 123e4567-e89b-12d3-a456-426655440000
  securitySchemes:
    Member:
      description: Registered member.
      type: http
      scheme: bearer
paths:
  /:
    get:
      summary: API information and links to resources.
      parameters:
        - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: |
            [HAL](http://stateless.co/hal_specification.html) [JSON](https://www.json.org/) resource description for the API.
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
          content:
            application/vnd.phylopic.v2+json:
              schema:
                type: object
                required:
                  - _links
                  - title
                  - version
                properties:
                  _links:
                    type: object
                    required:
                      - contact
                      - documentation
                      - resources
                      - self
                    properties:
                      contact:
                        $ref: '#/components/schemas/TitledLink'
                      documentation:
                        $ref: '#/components/schemas/Link'
                      resources:
                        type: array
                        items:
                          $ref: '#/components/schemas/TitledLink'
                      self:
                        $ref: '#/components/schemas/Link'
                  title:
                    type: string
                    example: PhyloPic API
                  version:
                    pattern: '^\d+\.\d+\.\d+(-(alpha|beta|rc)(\.\d+)?)?'
                    type: string
                    example: 2.0.0-alpha
  /accounts/{uuid}:
    get:
      summary: Returns a specific user account.
      parameters:
        - $ref: '#/components/parameters/Accept'
        - $ref: '#/components/parameters/uuid-Entity'
      responses:
        '200':
          description: |
            [HAL](http://stateless.co/hal_specification.html) [JSON](https://www.json.org/) user account record.
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
          content:
            application/vnd.phylopic.v2+json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          $ref: '#/components/responses/404'
        '410':
          $ref: '#/components/responses/410'
  /images:
    get:
      summary: Returns links to resources for images.
      parameters:
        - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: |
            [HAL](http://stateless.co/hal_specification.html) [JSON](https://www.json.org/) domain resource.
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
          content:
            application/vnd.phylopic.v2+json:
              schema:
                $ref: '#/components/schemas/Domain'
    post:
      summary: Submits an image file for processing and addition.
      parameters:
        - $ref: '#/components/parameters/Accept'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - license
              properties:
                attribution:
                  type: string
                  example: 'Charles Knight'
                file:
                  format: binary
                  type: string
                license:
                  format: url
                  type: string
                  example: 'https://creativecommons.org/publicdomain/zero/1.0/'
                uuid:
                  format: uuid
                  type: string
                  example: '123e4567-e89b-12d3-a456-426655440000'
      responses:
        '202':
          $ref: '#/components/responses/202'
        '303':
          description: The submission was already made.
          headers:
            Location:
              $ref: '#/components/headers/Location'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
      security:
        - Member: []
  /images/{uuid}:
    delete:
      summary: Removes a specific image.
      parameters:
        - $ref: '#/components/parameters/Accept'
        - $ref: '#/components/parameters/uuid-Entity'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '410':
          $ref: '#/components/responses/410'
      security:
        - Member: []
    get:
      summary: Returns data for a specific image.
      parameters:
        - $ref: '#/components/parameters/Accept'
        - $ref: '#/components/parameters/uuid-Entity'
        - $ref: '#/components/parameters/embed-Image'
      responses:
        '200':
          description: |
            [HAL](http://stateless.co/hal_specification.html) [JSON](https://www.json.org/) image record.
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
          content:
            application/vnd.phylopic.v2+json:
              schema:
